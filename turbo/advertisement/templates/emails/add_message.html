<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; padding: 20px;">
    <div style="background-color: #ffffff; padding: 20px; margin: 0 auto; border: 1px solid #dddddd; max-width: 600px; border-radius: 5px;">
        <div style="background-color: #4CAF50; color: #ffffff; padding: 10px; border-radius: 5px 5px 0 0; text-align: center;">
            <h1>{{ subject }}</h1>
        </div>
        <div style="padding: 20px;">
            <p>Hi {{ ad.your_name }},</p>
            <p>Your advertisement for <strong style="color: #FF5733;">{{ ad.name }} {{ ad.model }}</strong> was {{ message_ }} successfully.</p>
            <p>To view the details of this car, click the link below:</p>
            <p><a href="{{ ad_url }}" style="color: #4CAF50; text-decoration: none;">View Car Details</a></p>
        </div>
        <div style="background-color: #f1f1f1; color: #777; padding: 10px; text-align: center; border-radius: 0 0 5px 5px;">
            <p>Best regards,<br>Your Car Sales Team</p>
        </div>
    </div>
</body>
</html>
